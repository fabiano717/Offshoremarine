<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposta Comercial - WASP TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
    }
    .slide {
      min-height: 100vh;
      width: 100vw;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
      z-index: -1;
    }
    .nav-dots {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
    }
    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #cbd5e1;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-dot.active {
      background-color: #6366f1;
      transform: scale(1.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <!-- Pontos de navegação -->
  <div class="nav-dots">
    <div class="nav-dot active" data-slide="1"></div>
    <div class="nav-dot" data-slide="2"></div>
    <div class="nav-dot" data-slide="3"></div>
    <div class="nav-dot" data-slide="4"></div>
    <div class="nav-dot" data-slide="5"></div>
    <div class="nav-dot" data-slide="6"></div>
  </div>

  <!-- Slide 1 - Capa -->
  <section class="slide" id="slide-1">
    <div class="floating-logo">
      <img src="https://www.offshoresmarine.com/wp-content/uploads/2022/10/offshore-logo.png" alt="Offshore Marine Logotipo" class="h-32 opacity-20">
    </div>
    <div class="max-w-4xl mx-auto text-center">
      <div class="flex justify-center mb-8">
        <img src="https://www.offshoresmarine.com/wp-content/uploads/2022/10/offshore-logo.png" alt="Logotipo da Offshore Marine" class="h-24">
      </div>
      <h1 class="text-5xl font-bold mb-6 text-slate-800">Proposta Comercial</h1>
      <div class="bg-white rounded-xl p-8 shadow-lg max-w-2xl mx-auto">
        <div class="space-y-4">
          <div class="flex items-center justify-between border-b pb-2">
            <span class="font-medium text-slate-600">Cliente:</span>
            <span class="font-semibold">Américo Pinto</span>
          </div>
          <div class="flex items-center justify-between border-b pb-2">
            <span class="font-medium text-slate-600">Tipo de Projeto:</span>
            <span class="font-semibold text-right">Site Profissional para Empresa de Serviços Offshore</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="font-medium text-slate-600">Desenvolvido por:</span>
            <span class="font-bold text-indigo-600">WASP TECNOLOGIA</span>
          </div>
        </div>
      </div>
      <div class="mt-12">
        <button class="btn-primary text-white px-8 py-3 rounded-full font-semibold">Ver Proposta Completa</button>
      </div>
    </div>
  </section>

  <!-- Adicione os outros slides aqui -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navDots = document.querySelectorAll('.nav-dot');
      const slides = document.querySelectorAll('.slide');

      function setActiveSlide(slideNumber) {
        navDots.forEach(dot => {
          dot.classList.remove('active');
          if (dot.dataset.slide === slideNumber.toString()) {
            dot.classList.add('active');
          }
        });

        const targetSlide = document.getElementById(`slide-${slideNumber}`);
        if (targetSlide) {
          window.scrollTo({
            top: targetSlide.offsetTop,
            behavior: 'smooth'
          });
        }
      }

      navDots.forEach(dot => {
        dot.addEventListener('click', function () {
          const slideNumber = this.dataset.slide;
          setActiveSlide(slideNumber);
        });
      });

      document.addEventListener('scroll', function () {
        const scrollPosition = window.scrollY + window.innerHeight / 2;
        slides.forEach(slide => {
          const slideTop = slide.offsetTop;
          const slideBottom = slideTop + slide.offsetHeight;
          if (scrollPosition >= slideTop && scrollPosition < slideBottom) {
            const slideNumber = slide.id.split('-')[1];
            navDots.forEach(dot => {
              dot.classList.remove('active');
              if (dot.dataset.slide === slideNumber) {
                dot.classList.add('active');
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
